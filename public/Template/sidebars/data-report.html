<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a09b11b4b2.js"></script>
    <link href="custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
          rel="stylesheet">
    <title></title>
</head>

<body>
<div class="d-flex hide" id="page">
    <div id="sidebarAssistance"></div>
    <aside class="position-fixed bg-light border shadow vh-100 hide" id="sidebar">
        <header class="border-bottom p-2 mb-3">
            <button class="btn btn-sm btn-outline-primary border-0 rounded-circle mx-2"
                    id="sidebarToggle"
                    type="button">
                <i class="fa-solid fa-bars" id="icon-toggle"></i>
            </button>
            <a class="text-decoration-none" href="index.html">
                <span class="fw-bold">
                    Hanger App
                </span>
            </a>
        </header>

        <nav class="d-flex">
            <ul class="nav flex-column w-100">
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2"
                       data-bs-placement="left" data-bs-title="Dashboard" data-bs-toggle="tooltip"
                       href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2 active bg-warning"
                       data-bs-placement="left" data-bs-title="Supply" data-bs-toggle="tooltip" href="supply.html">
                        <i class="fa-solid fa-trailer"></i>
                        <span>Supply</span>
                    </a>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2 "
                       data-bs-placement="left" data-bs-title="Schedule" data-bs-toggle="tooltip" href="schedule.html">
                        <i class="fa-solid fa-trailer"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <hr class="opacity-25 my-2 mx-2">
            </ul>
        </nav>
    </aside>

    <div class="content vw-100">
        <header class="sticky-top d-flex bg-light align-items-center shadow-sm mb-3" id="header"
                style="height: 51px">
            <button class="btn btn-sm btn-outline-primary border-0 rounded-circle mx-2"
                    id="sidebarToggle-nav"
                    type="button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="ms-auto">
                <div class="container-fluid d-grid gap-3 align-items-center">
                    <div class="d-flex align-items-center">
                        <form class="w-100 me-3" role="search">
                            <input aria-label="Search" class="form-control" placeholder="Search..." type="search">
                        </form>

                        <div class="flex-shrink-0">
                            <a aria-expanded="false" class="d-block link-dark text-decoration-none dropdown-toggle"
                               data-bs-toggle="dropdown" href="#">
                                <div class="avatar"
                                     data-label="MS"></div>
                            </a>
                            <ul class="dropdown-menu p-2 text-small shadow">
                                <li><a class="dropdown-item" href="#">Users</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--        main content-->
        <div class="container-fluid px-5 py-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="schedule.html">Supply</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Laporan K2F</li>
                </ol>
            </nav>
            <div class="mb-4">
                <h2>Total Supply K2F</h2>
            </div>
            <div class="container overflow-scroll mb-3">
                <span><i>Periode Tanggal :</i></span>
                <table class="text-center" style="border: 4px double black">
                    <thead style="border: 2px solid black">
                    <tr>
                        <th class="no" rowspan="2"><u>NO</u></th>
                        <th class="nama-subjig" rowspan="2"><u>NAMA SUBJIG</u></th>
                        <th class="qty" rowspan="2"><u>QTY</u></th>
                        <th class="type" rowspan="2"><u>TYPE</u></th>
                        <th class="target"><u>TARGET</u></th>
                        <th class="line" colspan="4"><u>LINE</u></th>
                        <th class="keterangan" rowspan="2"><u>KETERANGAN</u></th>
                    </tr>
                    <tr>
                        <th class="jig"><i>JIG</i></th>
                        <th class="a"><i>A</i></th>
                        <th class="b"><i>B</i></th>
                        <th class="c"><i>C</i></th>
                        <th class="total"><i>TOTAL</i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="border-end border-dark border-2">1</td>
                        <td class="border-end border-dark border-1">RR Center Upper</td>
                        <td class="border-end border-dark border-1">1</td>
                        <td>K2F</td>
                        <td class="border-start border-dark border-1">1</td>
                        <td class="border-start border-dark border-2">1</td>
                        <td class="border-start border-dark border-1">1</td>
                        <td class="border-start border-dark border-1">1</td>
                        <td class="border-start border-dark border-2">1</td>
                        <td class="border-start border-dark border-2">Close</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
