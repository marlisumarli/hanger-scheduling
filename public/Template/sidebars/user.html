<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a09b11b4b2.js"></script>
    <link href="custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
          rel="stylesheet">
    <title></title>
</head>

<body>
<div class="d-flex hide" id="page">
    <div id="sidebarAssistance"></div>
    <aside class="position-fixed bg-light border shadow vh-100 hide" id="sidebar">
        <header class="border-bottom p-2 mb-3">
            <button class="btn btn-sm btn-outline-primary border-0 rounded-circle mx-2"
                    id="sidebarToggle"
                    type="button">
                <i class="fa-solid fa-bars" id="icon-toggle"></i>
            </button>
            <a class="text-decoration-none" href="index.html">
                <span class="fw-bold">
                    Hanger App
                </span>
            </a>
        </header>

        <nav class="d-flex">
            <ul class="nav flex-column w-100">
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2"
                       data-bs-placement="left" data-bs-title="Dashboard" data-bs-toggle="tooltip"
                       href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2 "
                       data-bs-placement="left" data-bs-title="Supply" data-bs-toggle="tooltip" href="supply.html">
                        <i class="fa-solid fa-trailer"></i>
                        <span>Supply</span>
                    </a>
                </li>
                <li class="nav-item py-1">
                    <a class="nav-link d-flex align-items-center text-dark rounded-2 mx-2 py-2 active bg-warning"
                       data-bs-placement="left" data-bs-title="Schedule" data-bs-toggle="tooltip" href="schedule.html">
                        <i class="fa-solid fa-trailer"></i>
                        <span>Schedule</span>
                    </a>
                </li>
                <hr class="opacity-25 my-2 mx-2">
            </ul>
        </nav>
    </aside>
    <div class="content vw-100">
        <button class="btn btn-sm btn-outline-primary border-0 rounded-circle mx-2"
                id="sidebarToggle-nav"
                type="button">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!--        main content-->
        <div class="container-fluid py-3">


            <div class="d-flex mb-2">
                <button class="btn btn-sm bg-warning py-1 ms-auto shadow-lg" data-bs-target="#registerUser"
                        data-bs-toggle="modal">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </div>

            <h1>Leader</h1>

            <div class="overflow-scroll">
                <table class="table table-info table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Last Login</th>
                        <th colspan="2" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr>
                        <th>admin</th>
                        <td>Admin</td>
                        <td>Marli</td>
                        <td>23-10-2022 23:22:22</td>
                        <td>
                            <button class="btn btn-sm btn-warning" data-bs-target="#updateUser"
                                    data-bs-toggle="modal">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-user-minus"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div aria-hidden="true" aria-labelledby="registerUserLabel" class="modal fade" id="registerUser"
                 tabindex="-1">
                <form class="modal-dialog" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="registerUserLabel">Add User</h1>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingName" placeholder="Name" required
                                       type="text">
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingUsername" placeholder="Username" required
                                       type="text">
                                <label for="floatingUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingPassword" placeholder="Password" required
                                       type="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <select aria-label="Default select example" class="form-select" required>
                                <option selected>Role</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                            <button class="btn btn-success" type="submit">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--            modal update-->
            <div aria-hidden="true" aria-labelledby="registerUserLabel" class="modal fade" id="updateUser"
                 tabindex="-1">
                <form class="modal-dialog" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="updateUserLabel">Update User</h1>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-floating d-flex mb-3">

                                <input class="form-control" id="floatingUpdateName" placeholder="Name" required
                                       type="text">

                                <label for="floatingUpdateName">Name</label>
                                <div class="m-auto px-2">

                                    <a class="btn btn-warning" href="">
                                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-floating d-flex mb-3">
                                <input class="form-control" id="floatingUpdateUsername" placeholder="Username" required
                                       type="text">
                                <label for="floatingUpdateUsername">Username</label>
                                <div class="m-auto px-2">

                                    <a class="btn btn-warning" href="">
                                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-floating d-flex mb-3">
                                <input class="form-control" id="floatingUpdatePassword" placeholder="Password" required
                                       type="password">
                                <label for="floatingUpdatePassword">Password</label>
                                <div class="m-auto px-2">

                                    <a class="btn btn-warning" href="">
                                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="d-flex">
                                <select aria-label="Default select example" class="form-select" required>
                                    <option selected>Role</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="m-auto px-2">
                                    <a class="btn btn-warning" href="">
                                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Oke</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--            end content-->
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
